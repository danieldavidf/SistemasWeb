<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js">
    </script>
</head>
<body>
    <div id="espaco">
    <h1>Jogo da Velha</h1>
    <table id="tabuleiro">
        <tr>
            <td class="l0 c0 d0" onClick="joga(0)"></td>
            <td class="l0 c1" onClick="joga(1)"></td>
            <td class="l0 c2 d1" onClick="joga(2)"></td>
        <tr>
        <tr>
            <td class="l1 c0" onClick="joga(3)"></td>
            <td class="l1 c1 d0 d1"onClick="joga(4)"></td>
            <td class="l1 c2"onClick="joga(5)"></td>
        <tr>
        <tr>
            <td class="l2 c0 d1" onClick="joga(6)"></td>
            <td class="l2 c1" onClick="joga(7)"></td>
            <td class="l2 c2 d0" onClick="joga(8)"></td>
        <tr>
    </table>
    <div>
</body>
</html>
